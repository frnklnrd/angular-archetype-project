<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
>
  <c-sidebar-brand
    [brandFull]="{
      src: 'assets/img/brand/coreui-angular.svg',
      width: 200,
      height: 46,
      alt: 'CoreUI Logo'
    }"
    [brandNarrow]="{
      src: 'assets/img/brand/coreui-signet-white.svg',
      width: 46,
      height: 46,
      alt: 'CoreUI Logo'
    }"
    routerLink="./"
  >
  </c-sidebar-brand>

  <perfect-scrollbar [config]="perfectScrollbarConfig">
    <!--  [perfectScrollbar]="perfectScrollbarConfig"-->
    <c-sidebar-nav [navItems]="navItems" dropdownMode="close"> </c-sidebar-nav>
  </perfect-scrollbar>

  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
    (click)="onSideBarToggle($event)"
  ></c-sidebar-toggler>
</c-sidebar>

<!--main-->
<div
  class="wrapper d-flex flex-column min-vh-100 dark:bg-transparent"
  [class.bg-light]="theme === 'light'"
  [class.bg-dark]="theme === 'dark'"
>
  <!--app-header-->
  <app-default-header
    class="mb-4 d-print-none header header-sticky"
    position="sticky"
    sidebarId="sidebar"
  ></app-default-header>
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <!--
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet></router-outlet>
    </c-container>
     -->
    <c-container fluid class="h-auto ps-0 pe-0" [@routeAnimations]="getRouteAnimationData()">
      <router-outlet></router-outlet>
    </c-container>
  </div>
  <!--app footer-->
  <c-footer position="sticky" class="ml-1 mr-1 ps-0 pe-0 pt-0 pb-0">
    <app-default-footer class="ps-0 pe-0 pt-0 pb-0 w-100"></app-default-footer>
  </c-footer>
</div>
