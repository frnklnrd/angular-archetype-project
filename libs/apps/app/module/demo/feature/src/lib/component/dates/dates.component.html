<div class="form-group col-xs-12 col-sm-4">
  <div class="form-group">
    <label class="">Date</label>
    <input
      class="form-control"
      type="text"
      placeholder="DD/MM/YYYY"
      class="form-control"
      bsDatepicker
      [bsValue]="dateValue"
      [bsConfig]="{
        isAnimated: true,
        dateInputFormat: 'DD/MM/YYYY',
        containerClass: 'theme-blue'
      }"
    />
  </div>
</div>
