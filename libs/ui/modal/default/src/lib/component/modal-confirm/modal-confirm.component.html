<c-modal-header>
  <h5 cModalTitle>
    <div class="modal-title-content" [innerHTML]="command?.title"></div>
  </h5>
  <button cButtonClose (click)="hide()"></button>
</c-modal-header>
<c-modal-body>
  <div class="modal-body-content" [innerHTML]="command?.body"></div>
</c-modal-body>
<c-modal-footer>
  <button cButton color="primary" (click)="confirm()">Yes</button>
  <button cButton color="secondary" (click)="decline()">No</button>
</c-modal-footer>
